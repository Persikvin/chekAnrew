<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrusha_WAV - TV Console</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tv-frame">
        <div class="tv-screen">
            <div class="scanlines"></div>
            <div class="screen-content">
                <div class="console-header">
                    <div class="logo">ANDRUSHA_WAV</div>
                    <div class="status">LIVE</div>
                </div>
                
                <!-- Блок системных сообщений -->
                <div class="system-console" id="systemConsole">
                    <div class="system-message">> Загрузка системы...</div>
                </div>
                
                <!-- Разделительная линия -->
                <div class="divider"></div>
                
                <!-- Блок чата -->
                <div class="chat-box" id="chatBox">
                    <div class="chat-message">> Чат Twitch инициализирован</div>
                </div>
            </div>
        </div>
        <div class="tv-bezel"></div>
        <div class="tv-controls">
            <div class="knob power"></div>
            <div class="knob channel"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="twitch.js"></script>
</body>
</html>
